<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="row header">
        <div class="col-12">
            <h1>Star Wars RPG Game</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" id="characters">
            <!-- holds all characters  -->
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Your Character</h4>
            </div>
        </div>
        <div class="row" id="yourcharacter">
            <div class="col-md-12">
                <!-- placholder for your chosen character -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Enemies Available to Attack</h4>
            </div>
        </div>
        <div class="row" id="enemies">
            <div class="col-md-12">
                <!-- placholder for enemies available to attack -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Fight Section</h4>
            </div>
        </div>
        <div class="row" id="fightsection">
            <div class="col-md-12">
                <!-- placholder for fight section -->
            </div>
        </div>
        <div class="row" id="text">
            <div class="col-md-12">
                <!-- placholder for text -->
            </div>
        </div>
        <div class="row" id="moretext">
            <div class="col-md-12">
                <!-- placholder for second line of text -->
            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn" id="attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn" id="restart">Restart</button>
            </div>
        </div>
    </div>
</body>

</html>
